<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Recipies</title>
</head>
<body>
    <h1 th:text="'My Recipies!'">My Recipies!</h1>
    <table>
        <tr>
            <th>Id</th>
            <th>Description</th>
            <th>Procedure</th>
        </tr>
        <tr th:each="recipe : ${recipes}">
            <td th:text="${recipe.id}">123</td>
            <td th:text="${recipe.description}">Tasty YummY</td>
            <td th:text="${recipe.getDirection()}"></td>

        </tr>

    </table>
</body>
</html>
